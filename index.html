<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioFlock - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #333;
        }

        /* Container Styles */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px 100px;
            height: 100vh;
        }

        /* Text Section */
        .text-section {
            max-width: 50%;
            margin-left: 50px;
        }

        h1 {
            font-size: 5.5rem;
            margin-bottom: 1rem;
        }

        .subheading {
            font-size: 2.25rem;
            margin-bottom: 0.75rem;
            font-family: 'Georgia', serif;
        }

        .tagline {
            font-size: 2rem;
            margin-bottom: 2rem;
            font-family: 'Georgia', serif;
        }

        /* Button */
        .btn {
            background-color: #a8dadc;
            padding: 10px 20px;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #457b9d;
            color: white;
        }

        /* Image Section */
        .image-section {
            margin-left: 50px;
        }

        .image-section img {
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Left Section with Text -->
        <div class="text-section">
            <h1>BioFlock</h1>
            <p class="subheading">Monitor Predict Protect</p>
            <p class="tagline">The Future of Poultry Farming</p>
            <a href="signup.html" class="btn">Join us</a>
        </div>

        <!-- Right Section with Image -->
        <div class="image-section">
            <img src="<a href="https://ibb.co/8L5Mjzv6"><img src="https://i.ibb.co/MxVnR8wM/Whats-App-Image-2025-03-08-at-15-42-58-cf31e959.jpg" alt="Whats-App-Image-2025-03-08-at-15-42-58-cf31e959" border="0" /></a>
        </div>
    </div>
</body>
</html>
