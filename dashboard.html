<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioFlock - Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Center align all content */
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }

        /* Dashboard cards */
        .dashboard-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #2d6a4f;
            color: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            text-align: center;
            font-size: 18px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Image */
        .dashboard img {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-cards {
                flex-direction: column;
                align-items: center;
            }

            .dashboard img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <h1 class="logo">BioFlock</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="signup.html">Sign Up</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
        <!-- Dashboard Image -->
        <a href="https://ibb.co/q3vk6vzd">
            <img src="https://i.ibb.co/NdMZRMXs/Screenshot-2025-03-08-145432.png" 
                 alt="Chicken Activity Dashboard" border="0">
        </a>

        <h2>Chicken Activity Dashboard</h2>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Chickens</h3>
                <p>89,935</p>
            </div>
            <div class="card">
                <h3>Total Deaths</h3>
                <p>23,283.5</p>
            </div>
            <div class="card">
                <h3>Farm 1 Chickens</h3>
                <p>46,827</p>
            </div>
            <div class="card">
                <h3>Farm 1 Deaths</h3>
                <p>1854</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>BioFlock Â© 2025 | <a href="contact.html">Contact Us</a></p>
    </footer>

</body>
</html>
